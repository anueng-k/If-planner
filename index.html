<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IF Planner Pro</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-2xl shadow-lg w-96 space-y-4">

<h1 class="text-2xl font-bold text-center">IF Planner</h1>

<!-- น้ำหนัก -->
<label class="font-semibold">น้ำหนัก (กก.)</label>
<input type="number" id="weight" value="78" class="w-full border p-2 rounded">

<!-- ส่วนสูง -->
<label class="font-semibold">ส่วนสูง (ซม.)</label>
<input type="number" id="height" value="174" class="w-full border p-2 rounded">

<!-- เลือกแผน -->
<label class="font-semibold">แผน IF</label>
<select id="plan" class="w-full border p-2 rounded">
<option value="12">12/12</option>
<option value="16" selected>16/8</option>
<option value="18">18/6</option>
<option value="20">20/4</option>
</select>

<!-- เวลาเริ่มกิน -->
<label class="font-semibold">เวลาเริ่มกิน</label>
<input type="time" id="startTime" class="w-full border p-2 rounded">

<!-- เลือกวัน -->
<label class="font-semibold">เลือกวัน</label>
<select id="day" class="w-full border p-2 rounded">
<option>จันทร์</option>
<option>อังคาร</option>
<option>พุธ</option>
<option>พฤหัส</option>
<option>ศุกร์</option>
<option>เสาร์</option>
<option>อาทิตย์</option>
</select>

<button onclick="calculate()" class="w-full bg-blue-500 text-white p-3 rounded-lg font-semibold">
คำนวณแผน
</button>

<hr>

<div id="result" class="space-y-2 text-sm"></div>

</div>

<script>
function calculate() {

let weight = Number(document.getElementById("weight").value);
let height = Number(document.getElementById("height").value);
let plan = Number(document.getElementById("plan").value);
let start = document.getElementById("startTime").value;
let day = document.getElementById("day").value;

if(!weight || !height){
alert("กรอกน้ำหนักและส่วนสูงก่อน");
return;
}

if(!start){
alert("เลือกเวลาเริ่มกิน");
return;
}

// คำนวณช่วงเวลา
let fasting = plan;
let eating = 24 - fasting;

// BMR ค่ากลางผู้ชาย
let bmr = Math.round(10*weight + 6.25*height - 5*30 + 5);

// TDEE คนไม่ค่อยออกกำลังกาย (เหมาะกับไลฟ์สไตล์คุณ)
let calories = Math.round(bmr * 1.3);

// ลดไขมัน
let protein = Math.round(weight * 1.6);
let fat = Math.round(weight * 0.8);
let water = Math.round(weight * 35);

// เวลาสิ้นสุดการกิน
let startHour = Number(start.split(":")[0]);
let endHour = (startHour + eating) % 24;

document.getElementById("result").innerHTML = `
<b>วัน:</b> ${day}<br>
<b>แผน:</b> อด ${fasting} ชม. | กิน ${eating} ชม.<br>
<b>เริ่มกิน:</b> ${start}<br>
<b>หยุดกิน:</b> ${endHour}:00<br>
<hr>
<b>พลังงานที่ควรได้รับ:</b> ${calories} kcal<br>
<b>โปรตีน:</b> ${protein} g<br>
<b>ไขมันดี:</b> ${fat} g<br>
<b>น้ำ:</b> ${water} ml<br>
`;
}
</script>

</body>
</html>
