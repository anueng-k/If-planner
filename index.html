<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Health Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<div class="container">

  <h1>Health Dashboard</h1>

  <!-- โปรไฟล์สุขภาพ -->
  <section class="card">
    <h2>โปรไฟล์สุขภาพ</h2>

    <div class="grid">
      <label>เพศ</label>
      <select id="gender">
        <option value="male">ชาย</option>
        <option value="female">หญิง</option>
      </select>

      <label>อายุ</label>
      <input type="number" id="age" value="30">

      <label>ส่วนสูง (ซม.)</label>
      <input type="number" id="height" value="170">

      <label>น้ำหนัก (กก.)</label>
      <input type="number" id="weight" value="70">

      <label>ระดับกิจกรรม</label>
      <select id="activity">
        <option value="1.2">นั่งทำงาน</option>
        <option value="1.375">กิจกรรมเบา</option>
        <option value="1.55">ปานกลาง</option>
        <option value="1.725">สูง</option>
      </select>

      <label>เป้าหมาย</label>
      <select id="goal">
        <option value="cut">ลดไขมัน</option>
        <option value="maintain">คงสภาพ</option>
        <option value="bulk">เพิ่มน้ำหนัก</option>
      </select>

      <label>ระยะเวลา (เดือน)</label>
      <input type="number" id="months" value="3">
    </div>

    <button onclick="calculateHealth()">คำนวณ</button>

    <div id="healthResult"></div>
  </section>

  <!-- บันทึกอาหาร -->
  <section class="card">
    <h2>บันทึกอาหาร</h2>

    <div class="grid">
      <label>อาหาร</label>
      <select id="food">
        <option value="egg">ไข่ 1 ฟอง</option>
        <option value="chicken">อกไก่ 100g</option>
        <option value="pork">หมู 100g</option>
        <option value="rice">ข้าวสวย 1 ทัพพี</option>
        <option value="banana">กล้วย 1 ลูก</option>
      </select>

      <label>จำนวน</label>
      <input type="number" id="qty" value="1">
    </div>

    <button onclick="addMeal()">เพิ่มมื้อ</button>

    <ul id="mealList"></ul>
    <h3 id="totalCal">รวมแคล: 0</h3>
  </section>

  <!-- ตัวชี้วัดสุขภาพ -->
  <section class="card">
    <h2>ตัวชี้วัดสุขภาพ</h2>

    <div class="grid">
      <label>ความดัน (ตัวบน)</label>
      <input type="number" id="bp1" value="120">

      <label>ความดัน (ตัวล่าง)</label>
      <input type="number" id="bp2" value="80">

      <label>ชีพจร</label>
      <input type="number" id="hr" value="70">

      <label>น้ำตาลในเลือด</label>
      <input type="number" id="sugar" value="90">
    </div>

    <button onclick="evaluateHealth()">ประเมินสุขภาพ</button>

    <div id="status"></div>
  </section>

</div>

<script src="app.js"></script>
</body>
</html>
