<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Health Planner</title>

<style>
body{
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:#f5f6fa;
margin:0;
padding:20px;
color:#111;
}
.card{
background:white;
padding:20px;
border-radius:20px;
box-shadow:0 5px 20px rgba(0,0,0,0.05);
margin-bottom:20px;
}
h2{margin-top:0}
input,select,button{
width:100%;
padding:12px;
margin-top:8px;
border-radius:10px;
border:1px solid #ddd;
font-size:16px;
}
button{
background:#111;
color:white;
border:none;
margin-top:12px;
}
.result{
font-size:18px;
margin-top:10px;
}
.food-item{
display:flex;
justify-content:space-between;
margin-top:8px;
padding:8px;
background:#f1f2f6;
border-radius:10px;
}
</style>
</head>

<body>

<div class="card">
<h2>ข้อมูลพื้นฐาน</h2>
<input id="age" type="number" placeholder="อายุ">
<input id="height" type="number" placeholder="ส่วนสูง (ซม)">
<input id="weight" type="number" placeholder="น้ำหนัก (กก)">
<select id="goal">
<option value="lose">ลดน้ำหนัก</option>
<option value="maintain">รักษาน้ำหนัก</option>
<option value="gain">เพิ่มน้ำหนัก</option>
</select>
<button onclick="calculate()">คำนวณสุขภาพ</button>

<div class="result" id="healthResult"></div>
</div>

<div class="card">
<h2>บันทึกอาหาร</h2>
<input id="foodName" placeholder="ชื่ออาหาร">
<input id="foodCal" type="number" placeholder="แคลอรี่">
<button onclick="addFood()">เพิ่มอาหาร</button>
<div id="foodList"></div>
<div class="result" id="totalCal"></div>
</div>

<div class="card">
<h2>ค่ามาตรฐานสุขภาพ</h2>
<div id="standard"></div>
</div>

<script>
let foods=[];

function calculate(){
let age=+ageInput().value;
let h=+heightInput().value;
let w=+weightInput().value;

let bmi=(w/((h/100)**2)).toFixed(1);
let bmr=Math.round(10*w+6.25*h-5*age+5);

let status="";
if(bmi<18.5) status="ผอม";
else if(bmi<23) status="ปกติ";
else if(bmi<25) status="ท้วม";
else status="อ้วน";

let protein=Math.round(w*1.6);
let water=Math.round(w*33);

healthResult.innerHTML=`
BMI: ${bmi} (${status})<br>
การเผาผลาญพื้นฐาน: ${bmr} kcal/วัน<br>
โปรตีนแนะนำ: ${protein} กรัม/วัน<br>
น้ำแนะนำ: ${water} ml/วัน
`;
}

function addFood(){
let name=foodName.value;
let cal=+foodCal.value;
if(!name||!cal)return;

foods.push(cal);

let div=document.createElement("div");
div.className="food-item";
div.innerHTML=`${name} <span>${cal} kcal</span>`;
foodList.appendChild(div);

let total=foods.reduce((a,b)=>a+b,0);
totalCal.innerHTML="รวมที่กินวันนี้: "+total+" kcal";

foodName.value="";
foodCal.value="";
}

function ageInput(){return document.getElementById("age")}
function heightInput(){return document.getElementById("height")}
function weightInput(){return document.getElementById("weight")}

standard.innerHTML=`
ความดันปกติ: 90/60 – 120/80<br>
ชีพจรปกติ: 60 – 100 bpm<br>
น้ำตาลตอนเช้า: 70 – 99 mg/dL<br>
BMI สุขภาพดี: 18.5 – 22.9
`;
</script>

</body>
</html>
